<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Formulario de Contacto</legend>
            <br>
            <label for="email">Ingresa tu correo electrónico
            <input type="email" name="email" id="email" required>
            <br>
            </label>
            <label for="mensaje">Dejanos tu consulta:</label> <br>
            <textarea name="mensaje" id="mensaje" cols="40" rows="20" placeholder="Ingresa aquí tu mensaje">
             </textarea> <br>
             <label for="archivo">Sube un archivo
             <input type="file" name="archivo" id="archivo" accept="image/png, .jpeg, .jpg">
            </label>
        <br>
        <button type="submit">Enviar</button>
        </fieldset>
    </form>

</body>
</html>
