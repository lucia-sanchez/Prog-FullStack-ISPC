<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inicio</title>
  </head>
  <body>
    <div>
      <h2>Registro</h2>
      <input
        type="text"
        placeholder="DNI destinatario"
        name="DNI destinatario"
        required
      /><br />
      <input
        type="text"
        placeholder="DNI remitente"
        name="DNI remitente"
        required
      /><br />
      <input type="text" placeholder="Peso" name="Peso" required />
      <label for="">Tipo de Envio</label>
      <select name="" id="">
        <option value="">A</option>
        <option value="">B</option>
        <option value="">C</option>
      </select>
      <br />
      <!--en el input "Destino" devería mostrar los destinos posibles haciendo una busqueda que coincida con las palabras que se vayan escribiendo en la barra de busqueda-->
      <input type="text" placeholder="Destino" name="Destino" required /><br />
      <!--acá el imput "Presio", usando la información de peso, tipo de envio, destino y sucursal que regitra el paquete, debería hacer el calculo de cuanto costaría y mostrarlo-->
      <input type="text" placeholder="Precio" name="Precio" required />
      <label for="">Estado</label>
      <select name="" id="">
        <option value="">Pagado</option>
        <option value="">Por Pagar</option></select
      ><br />
      <form action=""><button type="submit">Guardar</button><br /></form>
    </div>
    <br /><br />

    <div>
      <h2>Retiro</h2>
      <!--los pedacitos de código que se agrege a "Codigo de Paquete" devería comparar los códigos que se encuentran en la sucursal y ayudarte completandolo-->
      <input
        type="text"
        placeholder="Código de Paquete"
        name="Código de Paquete"
        required
      />
      <!--en el botón "Retirar" tiene que controlar que el código ingresado en el imput "Código de Paquete" coincida con 1 de los paquetes que se encuentran dentro de la sucursal desde donde se está anotando, de ser correcto tiene que cambiar el estado del paquete de "Por Pagar" a "Pagado", también colocarle e lrasgo "Entregado" y guardarle la fecha, la hora y la sucursal de la cual fue retirado-->
      <button type="submit">Retirar</button><br />
    </div>
    <br /><br />

    <div>
      <h2>Carga</h2>
      <textarea name="" id="" cols="30" rows="5"></textarea><br />
      <input type="text" placeholder="Veículo" name="Veículos" required />
      <button type="submit">Salida</button><br />
    </div>
    <br /><br />

    <div>
      <h2>Descarga</h2>
      <textarea name="" id="" cols="30" rows="5"></textarea><br />
      <input type="text" placeholder="Veículo" name="Veículos" required />
      <button type="submit">Llegada</button><br />
    </div>
    <br /><br />
  </body>
</html>
